<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE Open Elective Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elective Selection Form</h1>
        <p>Please select your preferred open electives from the options below.</p>
        
        <form id="electiveForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">-- Select Gender --</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="usn">USN:</label>
                <input type="text" id="usn" placeholder="Enter USN" required>
            </div>

            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" required>
                    <option value="">-- Select Department --</option>
                    <option value="cse">Computer Science</option>
                    <option value="ece">Electronics & Communication</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                </select>
            </div>

            <div class="form-group">
                <label for="elective1">Open Elective I:</label>
                <select id="elective1" required>
                    <option value="">-- Select Elective --</option>
                    <option value="economics">Engineering Economics</option>
                    <option value="psychology">General Psychology</option>
                    <option value="management">Principles of Management</option>
                    <option value="sociology">Introduction to Sociology</option>
                </select>
            </div>

            <div class="form-group">
                <label for="elective2">Open Elective II:</label>
                <select id="elective2" required>
                    <option value="">-- Select Elective --</option>
                    <option value="iot">Internet of Things</option>
                    <option value="robotics">Basics of Robotics</option>
                    <option value="solar">Solar Energy Systems</option>
                    <option value="finance">Personal Finance</option>
                </select>
            </div>

            <button type="submit">Submit Selection</button>
        </form>

        <div id="result" class="hidden">
            <h3>Submission Successful!</h3>
            <p id="summary"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
